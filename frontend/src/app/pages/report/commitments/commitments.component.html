<div class="commitments-wrapper">
    <table class="commitments-table">
      <thead>
        <tr>
          <th>Questions</th>
          <th>Engagement</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of getKeys(commitments)">
          <td>{{ key }}</td>
          <td>
            <div *ngFor="let entry of commitments[key]">
              {{ entry['answer'] }}
            </div>
          </td>
          <td>
            <div *ngFor="let entry of commitments[key]">
              {{ entry['comment'] || 'Aucun commentaire' }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
