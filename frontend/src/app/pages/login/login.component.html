
<div class="login-box">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>
      <div *ngIf="missingCredentials" class="error">Veuillez entrer un mot de passe et un login</div>
      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
      <div class="input-group">
        <label for="username">Login</label>
        <input type="text" id="username" formControlName="username" placeholder="Entrez votre login" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
      </div>
      <button type="submit" class="btn">Se connecter</button>
    </form>
  </div>
</div>
